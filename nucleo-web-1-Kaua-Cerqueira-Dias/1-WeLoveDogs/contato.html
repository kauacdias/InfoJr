<body>
    <header class="header">

        <div class="logo">

        <nav class="nav">

    <main>
        <div class="title-contato">

                <div class="labelcontato">
                    <label for="">Nome</label>

                    <input class="caixadetexto" type="text" value="Seu nome" style="height: 43px; width: 418px;">

                </div>
                    <input class="caixadetexto" type="text" value="18" style="height: 43px; width: 418px;">

                </div>
                    <input class="caixadetexto" type="email" value="exemplo@exemplo" style="height: 43px; width: 418px;">
                </div>

                <div>
                    <label for="">Ama <br> Cachorros?</label>
                    <input class="caixadetexto" type="text" value="" style="height: 160px; width: 418px;">

                    <input class="button-enviar" type="submit" value="Enviar">

            <div class="image-contato">
                <img src="./image/Figure5.png" alt="">
